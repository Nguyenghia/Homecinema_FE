<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div ng-include="'Components/Admin/Header/header.html'" ng-controller="headerCtrl"></div>
    <section class="section-content">
      <div class="container">
          <div ng-if="flagAlert_true" class="alert alert-success mb-0 mt-4" role="alert">
              Movie type deleted successfully
          </div>
          <div ng-if="flagAlert_false"  class="alert alert-danger mb-0 mt-4" role="alert">
              This category has foreign key association!!
          </div>
        <header class="section-heading py-4 d-flex justify-content-between">
          <h3 class="section-title">Movie Category management</h3>
          <a class="btn btn-primary"
             href="#!admin/category/add"
             role="button"
             style="height: fit-content;">
            Add Category
          </a>
        </header> 
    
        <main class="table-responsive-xl mb-5">
          <table class="table table-bordered table-striped table-hover align-middle" id="category">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name Category</th>
              <th scope="col" style="width: 225px;">Action</th>
            </tr>
            </thead>
            <tbody>
              <tr ng-repeat="category in listCategory track by $index">
                <th scope="row" ng-bind="$index+1"></th>
                <td ng-bind="category.tenLoai"></td>
                <td class="text-center text-nowrap">
                  <a class="btn btn-success me-2"
                     href="#!admin/category/edit/{{category.idLoai}}"
                     role="button">
                    Update
                  </a>
                  <a class="btn btn-danger"
                     ng-click="deleteCategory(category.idLoai)">
                    Delete
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </main>
      </div>
    </section>
    <div ng-include="'Components/Admin/Footer/footer.html'"></div>
</body>
</html>
