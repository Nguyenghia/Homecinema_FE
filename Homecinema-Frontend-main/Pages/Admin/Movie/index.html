<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div ng-include="'Components/Admin/Header/header.html'" ng-controller="headerCtrl"></div>
    <section class="section-content">
      <div class="container">
          <div ng-if="flagAlert_true" class="alert alert-success mb-0 mt-4" role="alert">
              Delete movie successfully
          </div>
          <div ng-if="flagAlert_false"  class="alert alert-danger mb-0 mt-4" role="alert">
              Delete movie failed
          </div>
        <header class="section-heading py-4 d-flex justify-content-between">
          <h3 class="section-title">Movie Management</h3>
          <a class="btn btn-primary"
             href="#!admin/movie/add"
             role="button"
             style="height: fit-content;">
            Add Movie
          </a>
        </header> 
    
        <main class="table-responsive-xl mb-5">
          <table class="table table-bordered table-striped table-hover align-middle" id="movie">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Image</th>
              <!-- <th scope="col">Mô tả</th> -->
              <th scope="col">Author</th>
              <th scope="col">Status</th>
              <th scope="col">Date</th>
              <th scope="col" style="width: 225px;">Action</th>
            </tr>
            </thead>
            <tbody>
              <tr ng-repeat="movie in listMovie track by $index">
                <th scope="row" ng-bind="$index+1"></th>
                <td ng-bind="movie.idPhim"></td>
                <td ng-bind="movie.tenPhim"></td>
                <td><img ng-src="{{movie.hinhPhim}}" style="width: 100px;" alt=""></td>
                <!-- <td ng-bind="movie.moTa"></td> -->
                <td ng-bind="movie.tacGia"></td>
                <td>
                    <div ng-if="movie.trangThai">ON</div>
                    <div ng-if="!movie.trangThai">OFF</div>
                </td>
                <td ng-bind="movie.ngayTao | date: 'dd/MM/yyyy'"></td>
                <td class="text-center text-nowrap">
                  <a class="btn btn-success me-2"
                     href="#!admin/movie/edit/{{movie.idPhim}}"
                     role="button">
                    Update
                  </a>
                  <a class="btn btn-danger"
                     ng-click="deleteMovie(movie.idPhim)">
                    Delete
                  </a>
                  <a class="btn btn-warning" href="#!/admin/movie/episode/{{movie.idPhim}}">
                    Episode Management
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </main>
      </div>
    </section>
    <div ng-include="'Components/Admin/Footer/footer.html'"></div>
</body>
</html>
