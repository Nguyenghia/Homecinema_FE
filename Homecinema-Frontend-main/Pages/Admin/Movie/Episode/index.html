<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div ng-include="'Components/Admin/Header/header.html'" ng-controller="headerCtrl"></div>
    <section class="section-content">
      <div class="container">
          <div ng-if="flagAlert_true" class="alert alert-success mb-0 mt-4" role="alert">
              Delete episode successfully
          </div>
          <div ng-if="flagAlert_false"  class="alert alert-danger mb-0 mt-4" role="alert">
              Delete episode failed
          </div>
        <header class="section-heading py-4 d-flex justify-content-between">
          <h3 class="section-title">Eposode Management</h3>
          <a class="btn btn-primary"
             href="#!admin/movie/episode/{{id}}/add"
             role="button"
             style="height: fit-content;">
            Add Episode
          </a>
        </header> 
    
        <main class="table-responsive-xl mb-5">
          <table class="table table-bordered table-striped table-hover align-middle" id="episode">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Views</th>
              <th scope="col">Image</th>
              <th scope="col">Link Video</th>
              <th scope="col">Date</th>
              <th scope="col" style="width: 225px;">Action</th>
            </tr>
            </thead>
            <tbody>
              <tr ng-repeat="episode in listEpisode track by $index">
                <th scope="row" ng-bind="$index+1"></th>
                <td ng-bind="episode.tenTapphim"></td>
                <td ng-bind="episode.luotXem"></td>
                <td><img ng-src="{{episode.hinhTapphim}}" style="width: 100px;" alt=""></td>
                <td ng-bind="episode.linkVideo"></td>
                <td ng-bind="episode.ngayTao | date: 'dd/MM/yyyy'"></td>
                <td class="text-center text-nowrap">
                  <a class="btn btn-success me-2"
                     href="#!admin/movie/episode/{{id}}/add/edit/{{episode.idTapphim}}"
                     role="button">
                    Update
                  </a>
                  <a class="btn btn-danger"
                     ng-click="deleteEpisode(episode.idTapphim)">
                    Delete
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </main>
      </div>
    </section>
    <div ng-include="'Components/Admin/Footer/footer.html'"></div>
</body>
</html>
